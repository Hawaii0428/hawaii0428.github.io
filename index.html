<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>小纸条</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .post {
            position: relative;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .date-info {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .read-more {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 999;
            overflow: auto; /* 启用滚动 */
            -webkit-overflow-scrolling: touch; /* 移动端顺滑滚动 */
        }
        .modal-content {
            position: relative;
            background-color: white;
            padding: 30px;
            width: 70%;
            max-width: 800px;
            border-radius: 10px;
            line-height: 1.8;
            max-height: 80vh; /* 最大高度为视口的80% */
            overflow-y: auto; /* 内容超出时出现滚动条 */
            margin: 20px auto; /* 增加垂直间距 */
        }
         /* 添加这个新规则防止页面滚动 */
        body.modal-open {
            overflow: hidden;
            /* 不知道这里为什么会出问题，但总之先注释掉 */
            /* position: fixed; */
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }
        .modal-content p {
        white-space: pre-wrap;  /* 保留换行符 */
        text-indent: 2em;      /* 首行缩进2字符 */
        line-height: 1.8;      /* 增加行距 */
        margin-bottom: 1.2em;   /* 段落间距 */
         }
   @media screen and (max-width: 768px) {
        body {
            width: 90%;
        }
        .modal-content {
            width: 90%;
            padding: 15px;
            max-height: 80vh;
        }
        .modal-content p {
            font-size: 14px;
            text-indent: 1.5em;
        }
    }/* 移动端适配 */

    </style>
</head>
<body>
    <h1>小纸条</h1>
    <div class="date-info" id="dateInfo"></div>
    <div id="content"></div>

    <!-- 模态框 -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
        </div>
    </div>

    <script>
        // 扩展后的文章集合（包含完整内容）
        const collections = {
            collection1: [
                { 
                    title: "2025.03.17", 
                    content: "今天看到天边的云似乎有出现火烧云的可能性...",
                    fullContent: `  今天看到天边的云似乎有出现火烧云的可能性，就和他一起去海淀公园旁的天桥试图看晚霞。\n\t阳光透过云的间隙，映到上方连片的云底，形成一条暖黄色的光带。这理应是生活中再为常见不过的景象，我却真心为看到这阳光的路迹而心生喜悦。\n\t想来这也与对天上的所有事物都抱有热忱的他关系很大：喜欢看飞机，喜欢看粉色的云，也喜欢给云镶上金边的云隙光……当一个人的眼睛里都不自觉地流露出对生活的热爱的时候，身边的人很难不被感染，很难不去喜欢他吧。\n\t好喜欢他。`
                },
                // 其他文章类似...
            ],
            collection2: [
                { 
                    title: "2025.03.15", 
                    content: "今天因为一些契机，听他聊起了之前做家教的经历..." ,
                    fullContent:"   今天因为一些契机，听他聊起了之前做家教的经历，看着他眼睛亮亮地讲自己游刃有余地教高中生，也被家长信赖的经历，感觉他好可爱。\n\t后面聊着聊着，就讲起他的理想。从高中时开始接触物理竞赛，到本科时毅然选择了航天航空。我问他现在是否仍旧热爱自己的专业，他毫不犹豫地给了肯定的回答，还说希望自己以后的工作可以对世界产生影响，比如给某个飞机拧两颗螺丝（此处应该有专业术语，但原谅我没记住hhhh）。\n\t他这样的对专业、未来和理想的期许，总是能让我感到自身不足的同时又感到鼓舞，是啊，人多渺小，可是能发挥改变世界的主观能动性，却又多宝贵。\n\t很喜欢他，很欣赏他，很幸运能和他在一起。"
                },
            ],
            collection3: [
                { 
                    title: "2025.03.08", 
                    content: "因为一件昨天的小事和他好好聊了聊...",
                    fullContent:"因为一件昨天的小事和他好好聊了聊。事情说起来是真的小，概括一下就是我和他分享了一件（在我看来）值得一试，对我们的生活可能有些影响，但其实还八字没有一撇的事情之后，他给了我一个超出想象的激烈的反应。这让我产生了了一些疑虑。\n\t跟他好好聊过之后，我发现（或者说验证）了这件事其实并非我想做的事情和他想要的事情有关乎本质的冲突，而是……怎么说呢，这种激烈的反应背后，其实是他惊慌和脆弱的部分。但即使是在这种情况下，他昨天也表现出了想要抵抗这种用激烈的反应来改变我的行为，按照我想要的方式支持我的想法。而令我感到心疼（甚至还有点气）的部分，是他告诉我如果我直接决定这个事情然后让他接受，即使这个事情可能对我们的生活产生重大影响，他反而会更加平静的接受这种事情，因为习惯了。\n\t……我不好说，在他说完之前我就猜到了这个答案，但我实在是觉得这并不公平。说到底，人怎么能完全不考虑自己爱的人的感受呢？光是想一想，都令我感到很难过。于是想要记录下来，希望我能一直不要忘记，或者至少还能想起。\n\t听起来可能有些荒谬，但是我确实觉得我更加爱他了。爱他真实，爱他确知痛苦，却仍然努力跨过这些障碍来爱我。也因此，实际上我一直相信他不会真的让我做不想做的事。哎，每次写到最后都会觉得自己运气很好，但是毕竟这是客观事实，所以x\n\t好爱他。" 
                },
            ]
            // collection2 和 collection3 的结构同上...
        };

        // 获取存储的日期和文章
        function getDailyPosts() {
            const today = new Date().toDateString()-1;
            const storedData = localStorage.getItem('dailyPosts');
            
            if (storedData) {
                const data = JSON.parse(storedData);
                if (data.date === today) {
                    return data.posts;
                }
            }

            // 随机选择新文章
            const newPosts = {
                post1: collections.collection1[Math.floor(Math.random() * collections.collection1.length)],
                post2: collections.collection2[Math.floor(Math.random() * collections.collection2.length)],
                post3: collections.collection3[Math.floor(Math.random() * collections.collection3.length)]
            };

            // 存储新数据
            localStorage.setItem('dailyPosts', JSON.stringify({
                date: today,
                posts: newPosts
            }));

            return newPosts;
        }

        // 显示完整文章
        function showFullArticle(postKey) {
            document.body.classList.add('modal-open');
            const posts = JSON.parse(localStorage.getItem('dailyPosts')).posts;
            const article = posts[postKey];
            
            document.getElementById('modalTitle').textContent = article.title;
            document.getElementById('modalContent').textContent = article.fullContent;
            document.getElementById('articleModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('articleModal').style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('articleModal');
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
            }
        }

        // 渲染文章列表
        function renderPosts() {
            const posts = getDailyPosts();
            const contentDiv = document.getElementById('content');
            const dateInfoDiv = document.getElementById('dateInfo');
            
            dateInfoDiv.textContent = `更新日期：${new Date().toLocaleDateString()}`;

            contentDiv.innerHTML = `
                <div class="post">
                    <h2>${posts.post1.title}</h2>
                    <p>${posts.post1.content}</p>
                    <a href="javascript:void(0)" class="read-more" onclick="showFullArticle('post1')">阅读全文 →</a>
                </div>
                <div class="post">
                    <h2>${posts.post2.title}</h2>
                    <p>${posts.post2.content}</p>
                    <a href="javascript:void(0)" class="read-more" onclick="showFullArticle('post2')">阅读全文 →</a>
                </div>
                <div class="post">
                    <h2>${posts.post3.title}</h2>
                    <p>${posts.post3.content}</p>
                    <a href="javascript:void(0)" class="read-more" onclick="showFullArticle('post3')">阅读全文 →</a>
                </div>
            `;
        }

        // 页面加载时渲染
        window.onload = renderPosts;
    </script>
</body>
</html>
