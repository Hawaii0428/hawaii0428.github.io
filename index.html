<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>小纸条</title>
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .post {
            position: relative;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .date-info {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .read-more {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 999;
            overflow: auto; /* 启用滚动 */
            -webkit-overflow-scrolling: touch; /* 移动端顺滑滚动 */
        }
        .modal-content {
            position: relative;
            background-color: white;
            padding: 30px;
            width: 70%;
            max-width: 800px;
            border-radius: 10px;
            line-height: 1.8;
            max-height: 80vh; /* 最大高度为视口的80% */
            overflow-y: auto; /* 内容超出时出现滚动条 */
            margin: 20px auto; /* 增加垂直间距 */
        }
         /* 添加这个新规则防止页面滚动 */
        body.modal-open {
            overflow: hidden;
            /* 不知道这里为什么会出问题，但总之先注释掉 */
            /* position: fixed; */
        }
        .close {
            position: absolute;
            right: 5%;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }
        .modal-content p {
        white-space: pre-wrap;  /* 保留换行符 */
        }
   @media screen and (max-width: 768px) {
        body {
            width: 90%;
        }
        .modal-content {
            width: 90%;
            padding: 15px;
            max-height: 80vh;
        }
        .modal-content p {
            font-size: 14px;
            text-indent: 1.5em;
        }
    }/* 移动端适配 */

    </style>
</head>
<body>
    <h1>小纸条</h1>
    <div class="date-info" id="dateInfo"></div>
    <div id="content"></div>

    <!-- 模态框 -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
        </div>
    </div>

    <script>
        const collectionPaths = [
            'setting/tx/c1',
            'setting/tx/c2',
            'setting/tx/c3'
        ];
        async function getRandomArticles() {
            try {
                const selectedArticles = [];
                
                for (const collectionPath of collectionPaths) {

                    const response = await fetch(`${collectionPath}/filelist.txt`);
                    const fileList = await response.text();
                    const files = fileList.split('\n').filter(f => f);

                    const randomFile = files[Math.floor(Math.random() * files.length)];
                    const articleResponse = await fetch(`${collectionPath}/${randomFile}`);
                    const article = await articleResponse.json();
                    
                    selectedArticles.push(article);
                }

                return {
                    post1: selectedArticles[0],
                    post2: selectedArticles[1],
                    post3: selectedArticles[2]
                };
            } catch (error) {
                console.error('加载文章失败:', error);
                return getFallbackArticles(); // 备用方案
            }
        }

        // 获取存储的日期和文章
        // 修改获取文章逻辑
        async function getDailyPosts() {
            const today = new Date().toDateString();
            const storedData = localStorage.getItem('dailyPosts');
            
            if (storedData) {
                const data = JSON.parse(storedData);
                if (data.date === today) return data.posts;
            }

            const newPosts = await getRandomArticles();
            
            localStorage.setItem('dailyPosts', JSON.stringify({
                date: today,
                posts: newPosts
            }));

            return newPosts;
        }

        // 显示完整文章
        function showFullArticle(postKey) {
            document.body.classList.add('modal-open');
            const posts = JSON.parse(localStorage.getItem('dailyPosts')).posts;
            const article = posts[postKey];
            
            document.getElementById('modalTitle').textContent = article.title;
            document.getElementById('modalContent').textContent = article.fullContent;
            document.getElementById('articleModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('articleModal').style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('articleModal');
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.classList.remove('modal-open');
            }
        }

        // 渲染文章列表
        
        async function renderPosts() {
            const posts = await getDailyPosts();
            const contentDiv = document.getElementById('content');
            const dateInfoDiv = document.getElementById('dateInfo');
            
            dateInfoDiv.textContent = `更新日期：${new Date().toLocaleDateString()}`;

            contentDiv.innerHTML = `
                <div class="post">
                    <h2>${posts.post1.title}</h2>
                    <p>${posts.post1.content}</p>
                    <a href="javascript:void(0)" class="read-more" onclick="showFullArticle('post1')">阅读全文 →</a>
                </div>
                <div class="post">
                    <h2>${posts.post2.title}</h2>
                    <p>${posts.post2.content}</p>
                    <a href="javascript:void(0)" class="read-more" onclick="showFullArticle('post2')">阅读全文 →</a>
                </div>
                <div class="post">
                    <h2>${posts.post3.title}</h2>
                    <p>${posts.post3.content}</p>
                    <a href="javascript:void(0)" class="read-more" onclick="showFullArticle('post3')">阅读全文 →</a>
                </div>
            `;
        }

        // 页面加载时渲染
        window.onload = renderPosts;
    </script>
</body>
</html>
